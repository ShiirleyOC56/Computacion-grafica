
{% extends "../base.html" %}

{% block centro %}
<script src="https://apis.google.com/js/platform.js" async defer></script>

<div class="banner">
	<div class="container">
	    <div class="banner-text">
	        <div class="banner-heading">
                Scan online
	        </div>
	        <div class="banner-sub-heading">
                Escanea tus documentos desde una foto
	        </div>

            <div class="container text-center h-100 d-flex justify-content-center align-items-center">
                <form method = "post" enctype="multipart/form-data" >
                        {% csrf_token %}
                        
                        <div class="row justify-content-around">
                                <input type="file" id="Original" name="Original" class="btn btn-warning text-dark btn-banner" >
                                &nbsp;
                                &nbsp;
                                <button type="submit" class="btn btn-warning text-dark btn-banner" >Cargar</button>
                        </div>
                        <br>
                </form>
            </div>
	    </div>
	</div>

</div>


{% endblock centro %}
